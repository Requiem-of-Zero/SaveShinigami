<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save the Shinigami</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="../dist/images/apple.png" />
  <script src="https://kit.fontawesome.com/e9f5bd8861.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="start-screen">
    <header class='title default'>Save the Shinigami</header>
    <img class='start-img' src="../dist/images/I-Love-Apples.jpg">
    <ul id='game-menu'>
      <li id='start-btn' class='pointer' >Start</li>
      <li id='instructions-btn'class='pointer' >Instructions</li>
    </ul>
    <article id='instructions' class='hidden'>
      <p>Shinigami are gods of the underworld, the gatekeepers of death.</p>
      <span class='controls' >W</span>
      <span class='controls' >A</span>
      <span class='controls' >S</span>
      <span class='controls' >D</span>
      <span> - Move Light Yagami</span>
      <h1>Objective:</h1>
      <p>You must gather apples for Ryuk for his help to get L's real name before he catches you!</p>
    </article>
  </div>

  <!-- Audio files -->
  <audio 
    src="../src/assets/audio/theme.mp3"
    id='music'
    loop
    autoplay
  ></audio>

  <audio 
    src="../src/assets/audio/button-sound.mp3"
    id='button-sound'
  ></audio>

  <div class="music-controls">
    <i id='music-mute' class="fas fa-volume-up pointer"></i>
    <i id='music-unmute' class="fas fa-volume-mute pointer hidden"></i>
  </div>

  <!-- <article class='instructions expand'>
    <p>Shinigami are gods of the underworld, the gatekeepers of death.</p>
    <p>W, A, S, D - Move Light Yagami</p>
    <h1>Objective:</h1>
    <p>You must gather apples for Ryuk for his help to get L's real name before he catches you!</p>
  </article> -->

  <div id='game-wrapper' class="hidden">
    <div id='high-score' class="high-score">HIGH SCORE: 0</div>
    <div id="score" class='score'>SCORE: 0</div>
    <script>
      const scoreBoard = document.querySelector('score')
      const highScoreBoard = document.querySelector('.high-score');
      let score = 0;
      let highScore = localStorage.getItem('gameHighScore') || 0;
      highScoreBoard.textContent = `HIGH SCORE: ${highScore}`;

      const checkHighScore = () => {
        if(score > localStorage.getItem('gameHighScore')) {
          localStorage.setItem('gameHighScore', score);
          highScore = score;
          highScoreBoard.textContent = `HIGH SCORE: ${highScore}`
        }
      }
    </script>
    <canvas id="game-canvas" class='hidden'></canvas>
  </div>
</div>
  <script>
    var music = document.getElementById("music");
    var buttonSound = document.getElementById('button-sound')
    music.volume = 0.1;
    buttonSound.volume = 0.5;
  </script>
  <script src='./main.js'></script>
</body>
</html>
