<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save the Shinigami</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="../dist/images/apple.png" />
  <script src="https://kit.fontawesome.com/e9f5bd8861.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="start-screen">
    <header class='title default'>Save the Shinigami</header>
    <img class='start-img' src="../dist/images/I-Love-Apples.jpg">
    <ul id='game-menu'>
      <li id='start-btn' class='pointer' >Start</li>
      <li id='instructions-btn'class='pointer' >Instructions</li>
    </ul>
  </div>

  <audio 
    src="../src/assets/audio/theme.mp3"
    id='music'
    loop
    autoplay
  ></audio>

  <div class="music-controls">
    <i id='music-mute' class="fas fa-volume-up pointer"></i>
    <i id='music-unmute' class="fas fa-volume-mute pointer hidden"></i>
  </div>

  <div class="game-wrapper">
    <canvas id="game-canvas" class='hidden'></canvas>
  </div>
  <script>
    var music = document.getElementById("music");
    music.volume = 0.03;
  </script>
  <script src='./main.js'></script>
</body>
</html>
